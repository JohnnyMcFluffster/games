<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4285F4;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üéÆ My Game Hub</header>
  <div class="grid">
    <div class="card">
      <a href="snake.html">üêç Play Snake</a>
    </div>
    <div class="card">
      <a href="tic-tac-toe.html">‚ùå‚≠ï Play Tic-Tac-Toe</a>
    </div>
  </div>
</body>
</html>
