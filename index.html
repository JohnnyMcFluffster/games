<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Game Hub - Embedded</title>
<style>
  body{font-family:Arial, sans-serif;margin:0;background:#f3f3f3}
  header{background:#4285F4;color:#fff;padding:16px;text-align:center;font-size:22px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;padding:20px}
  .card{background:#fff;border-radius:10px;padding:20px;text-align:center;box-shadow:0 4px 8px rgba(0,0,0,0.08);cursor:pointer}
  /* Modal */
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);z-index:50}
  .modal.open{display:flex}
  .modal-content{width:90%;max-width:900px;height:80vh;background:#000;border-radius:8px;overflow:hidden;position:relative;box-shadow:0 8px 24px rgba(0,0,0,0.5)}
  iframe{width:100%;height:100%;border:0;background:#000}
  .close-btn{position:absolute;top:8px;right:8px;background:#fff;border:0;padding:6px 10px;border-radius:6px;cursor:pointer}
</style>
</head>
<body>
  <header>üéÆ My Game Hub (Embedded)</header>
  <div class="grid">
    <div class="card" onclick="openGame('snake.html')">üêç Play Snake</div>
    <div class="card" onclick="openGame('tic-tac-toe.html')">‚ùå‚≠ï Play Tic-Tac-Toe</div>
  </div>

  <div id="modal" class="modal" onclick="if(event.target===this) closeGame()">
    <div class="modal-content">
      <button class="close-btn" onclick="closeGame()">Close ‚úï</button>
      <iframe id="gameFrame" src=""></iframe>
    </div>
  </div>

<script>
  function openGame(path){
    document.getElementById('gameFrame').src = path;
    document.getElementById('modal').classList.add('open');
  }
  function closeGame(){
    document.getElementById('gameFrame').src = ''; // stops audio/timers
    document.getElementById('modal').classList.remove('open');
  }
</script>
</body>
</html>
